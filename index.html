<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GalloPinto 911</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="reporte.js"></script>
    <script src="reporteUI.js"></script>

</head>

<body>
    <div class="row">
        <div class="container">
            <form class="form">
                <div class="form-group">
                    <label for="comment">Nombre:</label>
                    <input id="txtNombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="comment">Apellido:</label>
                    <input id="txtApellido" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="comment">Email:</label>
                    <input id="txtEmail" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="comment">Teléfono:</label>
                    <input id="txtTelefono" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="comment">Cédula:</label>
                    <input id="txtCedula" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="comment">Reporte de la llamada:</label>
                    <textarea id="txtReporte" class="form-control" rows="5" id="comment"></textarea>
                </div>
                <div class="form-group " id="divEstadoRep">
                    <p class="h3" id="pEstadoReporte">Estado de la llamada:</p>
                    <input type="button" id="btnCambiarEstado" class="btn" value="Cambiar estado">
                </div>
                <input type="button" id="btnGuardar" class="btn" value="Guardar">
                <input type="button" id="btnEditar" class="btn" value="Editar">
                <input type="button" id="btnEliminar" class="btn" value="Eliminar">
                <input type="button" id="btnCancelar" class="btn" value="Cancelar">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div>
                <div id="reportes"></div>
            </div>
        </div>
    </div>
</body>

</html>
